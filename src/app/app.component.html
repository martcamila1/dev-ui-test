<div>
  <nav class="navbar">

    <li></li>
    <li class="">Alberto Hofmann</li>


  </nav>
  <div class="containerH3">
   <h3 class="indicators">Indcadores</h3>
   <h3 class="date">Diciembre 2019</h3>

  </div>

  <div class="containerRankingAndStatus">

  <div class="containerRanking">
    <div class="titleRanking">Ranking</div>
   
      <li class="containerText" *ngFor="let item of sortData">
        <p class="text">{{ item.name }}</p>
        <p class={{item.color}}>{{item.value}}</p>

      </li>

  
  </div>

  <div class="statuscontainer">
   <div class="titleStatus">Estatus</div>
   
   <div class="containerTitleBlueAndMeta">
   <h5 class="titleBlue">Azules</h5> <h5 class="meta">Meta: 100</h5>
  </div>
   <meter id="meterBlue" min="0" low="100" high="25" max="100" value={{totalBlue}} optimum="20">valor 20</meter> 
   <div class="containerTitleRedAndMeta">
   <h5 class="titleRed">Rojos</h5> <h5 class="meta">Meta: 100</h5>
  </div>
   <meter id="meterRed" min="0" low="100" high="25" max="100" value={{totalRed}} optimum="20">valor 20</meter> 
 
  </div>

</div>
